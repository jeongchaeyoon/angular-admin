<div class="document-del">
  <h2>페이지 관리</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <span class="panel-title">페이지 삭제</span>
        </div>
        <div class="panel-body">
          <span>
            <p>{{document.category}} 페이지를 정말로 삭제 하시겠습니까?</p>
            <p>다시 한번 잘 확인해주세요.</p>
          </span>   
          <span class="btn-group btn-group-justified" role="group">
            <a (click)="deleteGroup(document.id);" class="btn btn-danger btn-sm" role="button">삭제</a>
            <a (click)="goBack();" class="btn btn-default btn-sm" role="button">취소</a>
          </span>       
        </div>        
      </div>
    </div>
  </div>
</div>
